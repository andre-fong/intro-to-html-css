<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color:lightpink;">div2
        <p>text</p>
      </div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      margin-top: 30px;
    ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">div2
        <p>text</p>
      </div>
      <div style="background-color: lightgreen;">div3</div>
      <div style="background-color: lightpink;">div4</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-top: 30px;
    ">
      <div style="background-color: lightsalmon;">100px</div>
      <div style="background-color: lightgoldenrodyellow;">1fr</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 30px;
    ">
      <div style="background-color: lightsalmon;">100px</div>
      <div style="background-color: lightgoldenrodyellow;">1fr</div>
      <div style="background-color: lightgreen;">2fr</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 30px;
      column-gap: 20px;
      row-gap: 20px;
    ">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">fr</div>
    </div>
  </body>
</html>
